<!DOCTYPE html>
<html lang="en">
<head>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label>
            Enter the banner message:
            <input type="text" id="message" name="message" value="" onfocus="showIt(this.form)"/>
        </label>
        <label>
            Enter ZIP code of the location:
            <input type="text" id="zip" name="zip" value="xxxxx" />
        </label>
        <label>
            Enter the date for the message to be shown:
            <input type="text" id="message" name="message" value="" />
        </label>
        <label>
            Enter your name:
            <input type="text" id="name" name="name" value="" />
        </label>
        <label>
            Enter your phone number:
            <input type="text" id="phone" name="phone" value="" />
        </label>
        <label>
            Enter your email address:
            <input type="email" id="email" name="email" value="" />
        </label>
    </form>
</body>
</html>
